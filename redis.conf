# Redis configuration for Rox Quant
bind 0.0.0.0
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511